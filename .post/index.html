<!doctype html>
<html lang="en" ng-app="FTFEventPost">
<head>
<meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>NXP.com FTF keynote</title>

<meta name="description" content="From microcontrollers and processors to sensors, analog ICs and connectivity, our technologies are fueling innovation in automotive, consumer, industrial and networking.">
<meta name="keywords" content="NXP, NXP Semiconductors, NXP Solutions, NXP Applications, Analog, DSP, Digital Signal Processing, Power Management, Microcontroller, Sensors, RF, Processors, ICs, SOCs">

<meta name="DCSext.language_option" content="en" />
<meta name="DCSext.en_ti" content="Welcome to NXP Semiconductors" />

<meta property="og:site_name"     content="NXP Semiconductors" />
<meta property="og:url"           content="http://www.nxp.com/" />
<meta property="og:type"          content="website" />
<meta property="og:title"         content="NXP FTF 2016" />
<meta property="og:description"   content="NXP FTF 2016 Keynote" />
<meta property="og:image"         content="http://www.nxp.com/shared/images/NXP_logo.png" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.5.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="app.js"></script> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="post-event.css">

</head>
<body >
<div class="containter-fluid">
 <div id="header">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" >
  <div class="nav-container">
  <div class="navbar-header">
            <button  type="button" data-toggle="collapse" data-target="#navbar-collapse-nxp" class="navbar-toggle collapsed"><span class="fa fa-bars"></span></button>
            <span class="logo-img"><img src="NXP_logo_SOLID_WHITE.png"></span> 
  </div>
     <div id="navbar-collapse-nxp" class="navbar-collapse collapse">
       <ul class="nav navbar-nav">         </ul>
    </div>
  </div>
</nav>
</div>
<div class="row cbp-af-header" id="video-container-outer">
  <div ng-include="'video.html'"></div>
  </div>
</div>

<div class="container-fluid" ng-view></div>

<script>

var windowWidth = $(window).width();

$(window).resize(function(){
    var windowWidth = $(window).width();
    var scrollPos = $(document).scrollTop();
    // console.log('WindowWidth2',windowWidth);
    // console.log ('scroll pos2',scrollPos);
    if (windowWidth<768) {
      $('#affixTweets').removeClass('affix');
      // $('#video-container').css({'height':'100px'});
    } else
    {
      if (scrollPos >=330){
        $('#affixTweets').addClass('affix');
        $('#video-container').css('height','250px');
      }  else {
        $('#affixTweets').removeClass('affix');
        $('#video-container').css('height','500px');
      }
    }
});

$(window).scroll(function(){
    var scrollPos = $(document).scrollTop();
    var windowWidth = $(window).width();
    // console.log('WindowWidth',windowWidth);
    // console.log ('scrollPos',scrollPos)
    if (scrollPos >= 330  ) { 
      if (windowWidth>768) { 
        $('#affixTweets').addClass('affix'); 
        $('#video-container').css({'height':'100px'});
      } else {
        // $('#video-container').css({'height':'100px', 'width':'100px', 'margin':'0px'});

      }
        // console.log ('scrollPos is >= 330')
        // $('#video-container-outer').addClass('video-container-shrunk');
      // $('#video-container').css({'height':'100px'});
      $('.cbp-af-header').addClass("cbp-af-header-shrink");
      $('#slide-row').css('margin-top','510px');
      
    } else {
      $('#affixTweets').removeClass('affix');

        // console.log ('scrollPos is <= 330')
      if (windowWidth>768) { 
        $('#video-container').css('height','500px');
      } else {
        $('#video-container').css('height','250px');
      }
      $('.cbp-af-header').removeClass("cbp-af-header-shrink");
      // $('#video-container-outer').removeClass('video-container-shrunk');
      $('#slide-row').css('margin-top','20px');
    }
});
$.getScript("http://www.nxp.com/files/header/newco-nav.js", function(){  
    if (typeof NXP.top_nav != 'undefined') {
          $('.navbar-collapse').html(NXP.top_nav);
          $('ul.nav.navbar-nav').append('<li class="dropdown"><a href="//www.nxp.com/search" class="dropdown-toggle">SEARCH</a></li><li class="dropdown"><a href="//www.nxp.com/ruhp" class="dropdown-toggle">MY ACCOUNT</a></li>')
    } // load top nav elements
})

  </script>

<script type="text/ng-template" id="video.html">
<div class="videoplayer">

<div id="video-container" class="outer-container text-center">
  <video id="fslPlayer" 
    data-video-id="ref:RF-SAGE-VIDEO" 
    data-account="4089003392001" 
    class="video-js"
    data-player="SycMTy4e" 
    data-embed="default"
    controls preload="auto" autoplay width="100%" height="100%"
    muted
    poster="http://cache.nxp.com/videos/poster/NXP-FTF-2016-PROMO.jpg"
    >
    <p>Your user agent does not support the HTML5 Video element.</p>
  </video>  
  
  <div id="nxp-ftf-video-headline-text" ><img src="NXP-FTF-LOGO.png"></div>
</div>

</div>


</script>


<script type="text/ng-template" id="modal.html">
	
<div class="modal-body">
 <span ng-bind-html="cardOne.content | html"></span>
</div>
<div class="modal-footer">
  <button class="btn btn-xs" type="button" ng-click="cancel()">Close</button>
</div>

</script>

<script type="text/ng-template" id="cards.html">
	
	  <div ng-controller="CardController">  

<div class="container-wrapper">
 <div class="col-sm-offset-1 col-sm-9" id="slide-row">
    <article class="col-sm-6 animate-repeat slide item-container" ng-repeat="card in data  | orderBy:'-order' | filter:{public:true}">             <div class="item" id="{{card._id}}" >
                <div class="cardContent" >
                    <!-- <div class="caption" ui-sref="cardDetails({ cardId: card._id })"> -->
                    <div class="caption" >
                        <div><span ng-bind-html="card.content | html"></span></div>
                    </div>
                
                <div class="item-footer">
                 <ul class="list-inline">
                   <li class="facebook"><a class="social-icon" social-facebook custom-url="{{currentUrl}}/{{card._id}}"><facebook-icon></facebook-icon></a></li>
                    <li class="twitter"><a custom-url="{{currentUrl}}/{{card._id}}" class="social-icon" social-twitter status="#NXPFTF Check out what is happening at NXP FTF 2016 url: {{currentUrl}}/{{card._id}} {{card.content}}"  > <twitter-icon></twitter-icon></a> </li>
                  <li class="googleplus"><a class="social-icon" social-gplus custom-url="{{currentUrl}}/{{card._id}}" ><googleplus-icon></googleplus-icon></a></li>
                  <li class="linkedin"><a class="social-icon" social-linkedin custom-url="{{currentUrl}}/{{card._id}}"><linkedin-icon></linkedin-icon></a></li>
                  <li class="email" target-blank><a class="social-icon" href="mailto:?subject=Check out what I found at NXP FTF 2016&body={{card.content}} {{currentUrl}}/{{card._id}}">
                    <email-icon></email-icon></a></li>
                 </ul>
               </div>
            </div>

                
            </div>
        </article>
      </div>
    </div>


  </div>
</script>

<script type="text/ng-template" id="card-detail.html">
<update-title title="{{cardOne.title}}"></update-title>
<update-meta property="og:title" content="{{cardOne.title}}"></update-meta>
<update-meta property="og:url" content="{{cardOne.cardUrl}}"></update-meta>
<update-meta property="og:type" content="website"></update-meta>
<update-meta property="og:description" content="{{cardOne.description}}"></update-meta>
<update-meta property="og:image" content="{{cardOne.image}}"></update-meta>
<update-meta name="description" content="{{cardOne.description}}"></update-meta>


  <div ng-if="cardOne">Card Details for {{cardOne._id}} Content is: <span ng-bind-html="cardOne.content | html"></span></div> -->
  
  <div ng-controller="CardDetailController">  

    <div class="col-sm-6" ng-repeat="card in data" >
      <div class="item" id="{{card._id}}" ><span ng-bind-html="card.content | html"></span> </div>
    </div>

    <div class="container-wrapper">
    <div id="slide-row" class="row" >
        <article class="col-sm-6 animate-repeat slide item-container" ng-repeat="card in data  | orderBy:'-order' | filter:{public:true}">             <div class="item" id="{{card._id}}" >
                    <div class="cardContent" >
                        <!-- <div class="caption" ui-sref="cardDetails({ cardId: card._id })"> -->
                        <div class="caption" >
                            <div><span ng-bind-html="card.content | html"></span></div>
                        </div>
                    
                    <div class="item-footer">
                     <ul class="list-inline">
                       <li class="facebook"><a class="social-icon" social-facebook custom-url="{{currentUrl}}/{{card._id}}"><facebook-icon></facebook-icon></a></li>
                        <li class="twitter"><a custom-url="{{currentUrl}}/{{card._id}}" class="social-icon" social-twitter status="#NXPFTF Check out what is happening at NXP FTF 2016 url: {{currentUrl}}/{{card._id}} {{card.content}}"  > <twitter-icon></twitter-icon></a> </li>
                      <li class="googleplus"><a class="social-icon" social-gplus custom-url="{{currentUrl}}/{{card._id}}" ><googleplus-icon></googleplus-icon></a></li>
                      <li class="linkedin"><a class="social-icon" social-linkedin custom-url="{{currentUrl}}/{{card._id}}"><linkedin-icon></linkedin-icon></a></li>
                      <li class="email" target-blank><a class="social-icon" href="mailto:?subject=Check out what I found at NXP FTF 2016&body={{card.content}} {{currentUrl}}/{{card._id}}">
                        <email-icon></email-icon></a></li>
                     </ul>
                   </div>
                </div>

                    
                </div>
            </article>
          </div>
        </div>



  </div>

  <span ng-click="open(cardOne)" ng-controller="ModalDemoCtrl" id="openModal"></button>
  
</script>

</body>
</html>
