<script>
  angular.module("updateMeta",[]),function(){function t(t){function e(e,n,r){if(!document)return t.error("updateMeta: document is not available!"),void 0;if(!e)return t.error('updateMeta: Either of "name", "httpEquiv", "property" or "charset" must be provided!'),void 0;var o=document.querySelector(e);o&&o.setAttribute&&o.setAttribute(n,r)}return{restrict:"E",scope:{charset:"@",name:"@",content:"@",httpEquiv:"@",scheme:"@",property:"@",itemprop:"@"},link:function(t){var n;t.name&&(n='meta[name="'+t.name+'"]'),t.httpEquiv&&(n='meta[http-equiv="'+t.httpEquiv+'"]'),t.property&&(n='meta[property="'+t.property+'"]'),t.itemprop&&(n='meta[itemprop="'+t.itemprop+'"]'),t.$watch("content",function(r){"undefined"!=typeof r&&e(n,"content",t.content)}),t.$watch("charset",function(n){"undefined"!=typeof n&&e("meta[charset]","charset",t.charset)})}}}t.$inject=["$log"],angular.module("updateMeta").directive("updateMeta",t)}(),function(){function t(){return{restrict:"E",scope:{title:"@"},link:function(t){t.$watch("title",function(t){"undefined"!=typeof t&&document&&(document.title=t)})}}}t.$inject=["$log"],angular.module("updateMeta").directive("updateTitle",t)}();
  angular.module('FTFEventPost', ['ngRoute','updateMeta'])
  .run(['$route', function() {}])
  .config(function($routeProvider,$locationProvider){
    $routeProvider.
        when('/', {
            templateUrl: 'card-detail.html',
            controller: 'CardDetailController'
        }).
        // when('/:cardId', {
        //     templateUrl: 'card-detail.html',
        //     controller: 'CardDetailController'
        // }).
        when('/card/:cardId', {
            templateUrl: 'card-detail.html',
            controller: 'CardDetailController'
        }).
        otherwise({
            redirectTo: '/'
        });
        // $locationProvider.html5Mode(true);
  })
  .controller('CardDetailController', ['$scope', '$http', '$templateCache', '$route', '$routeParams', 
    function($scope, $http, $templateCache,  $routeParams, $route, $dialog) {
      $scope.method = 'GET';
      $scope.url = 'cards.json';
      $scope.$route = $route;
      $scope.cardId = $route.cardId;
      // console.log ($scope.$routeParams, $scope.$route, $scope.cardId)
      $http({method: $scope.method, url: $scope.url, cache: $templateCache}).
          then(function(response) {
            $scope.status = response.status;
            $scope.data = response.data;

            $scope.cardOne = $scope.data.filter(function( obj ) {
              return obj._id == $scope.cardId;
            })[0] || {'pageurl': null};
            // console.log ($scope.cardOne)
             if ($scope.cardOne.pageurl ) {
              console.log ('got pageurl', $scope.cardOne)
              top.location.href=$scope.cardOne.pageurl;
             } else {
              console.log ('no pageurl', $scope.cardOne)
              top.location.href='http://www.nxp.com/ftf';
             }
          }, function(response) {
            $scope.data = response.data || "Request failed";
            $scope.status = response.status;
            top.location.href='http://www.nxp.com/ftf';
            console.log ('no response')
        });
       

  }])

</script>

<body ng-app="FTFEventPost">

<script type="text/ng-template" id="card-detail.html">
<div >
<update-link rel="canonical" href="{{currentUrl}}/{{cardOne._id}}"></update-link>
<update-meta name="description" content="{{cardOne.description}}"></update-meta>
<update-title title="{{cardOne.title}}"></update-title>
<update-meta property="og:title" content="{{cardOne.title}}"></update-meta>
<update-meta property="og:url" content="{{currentUrl}}/{{cardOne._id}}"></update-meta>
<update-meta property="og:type" content="website"></update-meta>
<update-meta property="og:description" content="{{cardOne.description}}"></update-meta>
<update-meta property="og:image" content="{{cardOne.image}}"></update-meta>
<update-meta itemprop="name" content="{{cardOne.title}}"></update-meta>
<update-meta itemprop="description" content="{{cardOne.description}}"></update-meta>
<update-meta itemprop="image" content="{{cardOne.image}}"></update-meta>
</div>
</script>


<div ng-view></div>
