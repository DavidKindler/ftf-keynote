<update-title title="{{cardOne.content}}"></update-title>
<update-meta property="og:title" content="{{cardOne.content}}"></update-meta>
<update-meta property="og:url" content="http://www.nxp.com/{{cardOne._id}}"></update-meta>
<update-meta property="og:type" content="website"></update-meta>
<update-meta property="og:description" content="{{cardOne.content}}"></update-meta>
<update-meta property="og:image" content="{{cardOne.time}}"></update-meta>
<update-meta name="description" content="{{cardOne.content}}."></update-meta>

<bsnxpnav></bsnxpnav>
<div class="row" id="video-container-outer">
<!-- <div class="row" > -->
    <div class="col-sm-12"  >
        <videoplayer>        </videoplayer>
       
    </div>
</div>

<div id="cardModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div><span ng-bind-html="cardOne.content | html"></span></div>
        <!-- <p>{{cardOne.time}}</p>
        <p>{{cardOne.public}}</p> -->
      </div>
      
    </div>
  </div>
</div>



 <div class="col-sm-12">
      

          <article class="col-sm-6 animate-repeat slide" ng-repeat="card in cards  | orderBy:'-time'">
            <div class="item" id="{{card._id}}" >
                <div class="thumbnail" >
                    <!-- <div class="caption" ui-sref="cardDetails({ cardId: card._id })"> -->
                    <div class="caption" >
                        <div ><span ng-bind-html="card.content | html"></span></div>
                        
                        <!-- <div class="title text-center">
                            public: {{card.public}}
                        </div>
                        
                        <div class="text-center">
                                sync time: {{card.time}}
                        </div> -->
                    </div>
                
                <footer class="item-footer">
                 <ul class="list-inline">
                   <li class="facebook"><a class="social-icon" social-facebook custom-url="{{adminCtrl.currentUrl}}/{{card._id}}"><facebook-icon></facebook-icon></a></li>
                    <li class="twitter"><a custom-url="{{currentUrl}}/{{card._id}}" class="social-icon" social-twitter status="#NXPFTF Check out what is happening at NXP FTF 2016 url: {{currentUrl}}/{{card._id}} {{card.content}}"  > <twitter-icon></twitter-icon></a> </li>
                  <li class="googleplus"><a class="social-icon" social-gplus custom-url="{{adminCtrl.currentUrl}}/{{card._id}}" ><googleplus-icon></googleplus-icon></a></li>
                  <li class="linkedin"><a class="social-icon" social-linkedin custom-url="{{currentUrl}}/{{card._id}}"><linkedin-icon></linkedin-icon></a></li>
                  <li class="email" target-blank><a class="social-icon" href="mailto:?subject=Check out what I found at NXP FTF 2016&body={{card.content}} {{currentUrl}}/{{card._id}}">
                    <email-icon></email-icon></a></li>
                 </ul>
               </footer>
            </div>

                
            </div>
        </article>

    </div>

    <script>
      $('#cardModal').modal('show');
    </script>
