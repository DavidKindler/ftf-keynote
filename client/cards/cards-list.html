<div class="row">
    <div class="col-sm-12" style="background-color:black;">
        <videoplayer>        </videoplayer>
       
    </div>
</div>

<input type="number" ng-model="timeFilter" placeholder="Time" ng-change="updateTime()"/>

<div class="row">
    <div class="col-sm-9">
        <div class="items" ui-sref="cardDetails({ cardId: card._id })" ng-repeat="card in cardsList.cards | published:timeFilter | orderBy:'-time'">
            <div class="item" id="{{card._id}}" >
                <div class="thumbnail" >
                    <h2>
                        {{card.content}}
                    </h2>
                    <div class="caption">
                        <div class="title text-center">
                            public: {{card.public}}
                        </div>
                        
                            <div class="text-center">
                                sync time: {{card.time}}
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <h1>
            Tweets
        </h1>
        <div class="tweets">
            <h3>
                NXP Twitter
            </h3>
            <div class="tweet-row">
                <div class="tweet">
                    Tweet
                </div>
            </div>
            <div class="tweet-row">
                <div class="tweet">
                    Tweet
                </div>
            </div>
            <div class="tweet-row">
                <div class="tweet">
                    Tweet
                </div>
            </div>
        </div>
    </div>
</div>
