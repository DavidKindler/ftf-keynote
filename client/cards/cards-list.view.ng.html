<bstoolbar></bstoolbar>
<div class="cards-list" layout="row">
  <span flex=""></span>
  <div layout="column">
    <h1>Cards</h1>
    <form class="md-whiteframe-z1" ng-submit="save()" name="form" novalidate layout-padding="">
      <p>Add a card</p>
      <md-input-container>
        <label>Name</label>
        <input ng-model="newCard.name" placeholder="Name">
      </md-input-container>
      <input class="md-button" type="submit" value="Add">
    </form>
    <div layout="row" layout-padding="">
      <md-input-container flex="65" aria-label="Search">
        <label>Search</label>
        <input type="Search" ng-model="search" placeholder="Search" aria-label="Search">
      </md-input-container>
      <md-select ng-model="orderProperty" flex="35" aria-label="Order">
        <md-option value="1">Ascending</md-option>
        <md-option value="-1">Descending</md-option>
      </md-select>
    </div>

    <ul>
      <li dir-paginate="card in cards | itemsPerPage: perPage" total-items="cardsCount" current-page='page'>
        <p><a href="/cards/{{card._id}}">{{ card.name }}</a> <button ng-click="remove(card)">&times;</button></p>
      </li>
    </ul>
    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>

    <p>Total number of cards: {{cardsCount}}</p>
  </div>
  <span flex=""></span>
</div>
