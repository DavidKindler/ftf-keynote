

<div class="container-fluid ma-edit-card-container">

 
<!-- <md-dialog style="min-width:600px;"> -->
<form ng-show="editCardModal.isLoggedIn">
  <h2>Edit Card</h2>
 <div class="form-group">
  <label>Card Name: </label>  <input type="text" ng-model="editCardModal.card.name" />
  </div>
   <div class="form-group">
  <!-- <label>Description: </label> <input type="text" ng-model="partiesAdd.newCard.description" /> -->
  <label>Time: </label> <input type="number" ng-model="editCardModal.card.time">
  </div>
   <div class="form-group">
  <label>Public Card?</label> <input type="checkbox" ng-model="editCardModal.card.public">
  </div>
      <md-button  class="md-raised" ng-click="editCardModal.close()">
        Close
      </md-button>
      <md-button  class="md-raised" ng-click="editCardModal.save()" style="margin-right:20px;">
        Save
      </md-button>
</form>
  <!-- </md-dialog> -->
</div>
