

<div class="container ma-add-new-card-container">
<div class="alert alert-info" ng-hide="addNewCardModal.isLoggedIn">
  Please log in to create a card!
</div>

      <form ng-show="addNewCardModal.isLoggedIn">
      <h4>Create a new card</h4>
       <div class="form-group">
        <label>Event: </label>  
           <select name="mySelect" id="mySelect"
                 ng-options="option.name for option in addNewCardModal.availableOptions track by option.id"
                 ng-model="addNewCardModal.selectedOption"></select>
        </div>
       <div class="form-group">
        <label>Content: </label>  <textarea ng-model="addNewCardModal.newCard.content" class="content-modal" ></textarea> 
        </div>

            <button  class="btn btn-sm" ng-click="addNewCardModal.close()">
              Close
            </button>
            <button  class="btn btn-sm" ng-click="addNewCardModal.addNewCard()" style="margin-right:20px;">
              Add
            </button>
      </form>

  </div>
