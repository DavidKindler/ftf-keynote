<!doctype html>
<html lang="en" >
<head>
<meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script>document.write('<base href="' + document.location + '" />');</script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">  

<title>NXP.com FTF keynote</title>
<meta name="description" content="From microcontrollers and processors to sensors, analog ICs and connectivity, our technologies are fueling innovation in automotive, consumer, industrial and networking.">
<meta name="keywords" content="NXP, NXP Semiconductors, NXP Solutions, NXP Applications, Analog, DSP, Digital Signal Processing, Power Management, Microcontroller, Sensors, RF, Processors, ICs, SOCs">

<meta name="DCSext.language_option" content="en" />
<meta name="DCSext.en_ti" content="Welcome to NXP Semiconductors" />

<meta property="og:url"           content="http://www.nxp.com/" />
<meta property="og:type"          content="website" />
<meta property="og:title"         content="NXP FTF 2016" />
<meta property="og:description"   content="NXP FTF 2016 Keynote" />
<meta property="og:image"         content="http://www.nxp.com/shared/images/NXP_logo.png" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular-route.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

<script src="app.js"></script> 
</head>
<body ng-app="FTFEventPost">
<div class="container-fluid" ng-view>



</div>
<script type="text/ng-template" id="cards.html">
All Cards
  <div ng-controller="CardController">  
    <div class="col-sm-6" ng-repeat="card in data" >
    <div class="item" id="{{card._id}}" ><a href="index-post.html#{{card._id}}"><span ng-bind-html="card.content | html"></span></a></div>
    </div>
  </div>

</script>

<script type="text/ng-template" id="card-detail.html">
Card Details for {{cardOne._id}} Content is: <span ng-bind-html="cardOne.content | html"></span>
  <div ng-controller="CardDetailController">  
    <div class="col-sm-6" ng-repeat="card in data" >
      <div class="item" id="{{card._id}}" ><span ng-bind-html="card.content | html"></span> </div>
    </div>
  </div>

</script>


</body>
</html>
